<html lang="en">

    <nav class="navbar">
      <a href="#" class="nav__main"><h1>Prints by Theophil Kentmann</h1></a>

      <div class="nav__menu" id="navMenu">
        <a href="../index.html" class="nav__link">Botanical Encounter</a>

        <a href="./map.html" class="nav__link">Map of botanical encounters</a>

      <div class="hamburger" id="hamburger">
        <span class="bar"></span>

      </div>
    </nav>

    <div class="wrapper" id="wrapper"></div>

    <script src="../script/plant_data_theophil.js"></script>
    <script>
      for (item of theophilData) {
        const card = document.createElement("div");
        const plantImage = document.createElement("img");
        const commonNameEn = document.createElement("h1");
        const commonNameDe = document.createElement("h1");
        const scientificName = document.createElement("i");
        const wikiEn = document.createElement("a");
        const wikiDe = document.createElement("a");

        plantImage.src = `../img/theophil/${item.file_name}.jpg`;
        plantImage.setAttribute("class", "plantImage");
        commonNameEn.textContent = item.english[0];
        commonNameEn.setAttribute("class", "commonName");
        scientificName.textContent = item.scientific_name;
        scientificName.setAttribute("class", "scientificName");
        wikiEn.textContent = "wikipedia";
        wikiEn.href = item.wiki_en;

        card.setAttribute("class", "card");

        card.append(plantImage, commonNameEn, scientificName, wikiEn);
        document.getElementById("wrapper").append(card);
      }
    </script>
    <script src="../script/menu.js"></script>
  </body>
</html>
