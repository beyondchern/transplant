<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <title>Map of Botanical Encounters</title>
  </head>

  <body>
    <nav class="navbar">
      <a href="#" class="nav__main"><h1>Map of Botanical Encounters</h1></a>
      <div class="nav__menu" id="navMenu">
        <a href="../index.html" class="nav__link">Botanical Encounter</a>
        <a href="./johannes_drawings.html" class="nav__link"
          >Drawings by Johannes Kentmann</a
        >
        <a href="./theophil_prints.html" class="nav__link"
          >Prints by Theophil Kentmann</a
        >
        <a href="./contact.html" class="nav__link">Contact</a>
      </div>

      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <div id="map" style="width: 100%; height: 100%"></div>

    <div
      class="overlay cotribution__overlay"
      id="contributionOverlay"
      onclick="contribution_off()"
    >
      <div class="contribution__wrapper" id="contributionWrapper"></div>
    </div>
    <div class="overlay addImg__overlay" id="addImgOverlay">
      <div class="camera">
        <video id="video">Video stream not available.</video>
      </div>
      <button class="button" id="button_take_photo">Take photo</button>

      <canvas id="canvas" style="display: none"></canvas>
    </div>

    <div class="overlay adding__overlay" id="addFormOverlay">
      <div class="adding__form" id="addingForm">
        <img
          id="inputPhoto"
          alt="The screen capture will appear in this box."
        />
        <div class="adding__form_text_input_wrapper" id="addingFormWrapper">
          <input
            type="text"
            class="input adding__form_text_input_plant_name"
            id="inputPlantName"
            placeholder="What is the plant called?"
          />

          <input
            type="text"
            class="input adding__form_text_input_scientific_name"
            id="inputScientificName"
            placeholder="Do you know its scientific name?"
          />

          <input
            type="text"
            class="input adding__form_text_input_author"
            id="inputAuthor"
            placeholder="Your name"
          />
          <input
            type="text"
            class="input adding__form_text_input_story"
            id="inputStory"
            placeholder="Tell us more about the plant"
          />
          <div class="adding__button_wrap">
            <button
              class="button adding__button_preview"
              onclick="adding_form_preview()"
            >
              Preview
            </button>
            <button
              class="button adding__button_cancel"
              onclick="adding_form_off()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay preview__overlay" id="previewOverlay">
      <div class="preview__wrapper">
        <img class="preview__image" id="previewImage" />
        <ul class="preview__info">
          <li class="preview__plant_name">
            <span id="previewPlantName"></span>
            <i class="preview__scientific_name"
              ><span id="PreviewScientificName"></span
            ></i>
          </li>
          <li class="preview__author"><span id="previewAuthor"></span></li>
          <li class="preview__story"><span id="previewStory"></span></li>
          <li id="previewMap" style="height: 15rem; width: 15rem"></li>
        </ul>
        <div class="preview__button_wrap">
          <button class="button preview__button_edit" onclick="previewOff()">
            Edit
          </button>
          <button
            class="button preview__button_submit"
            type="submit"
            onclick="submit()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="../script/menu.js"></script>
    <script src="../script/map_setup.js"></script>
    <script src="../script/contribution_overlay.js"></script>
    <script src="../script/overlay_switch.js"></script>
    <script src="../script/map_contribution_pins.js"></script>
    <script src="../script/contribution_take_photo.js"></script>
    <script src="../script/contribution_get_preview.js"></script>
    <script src="../script/submit.js"></script>
  </body>
</html>
