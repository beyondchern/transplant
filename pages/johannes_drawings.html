<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../script/geturlvalue.js"></script>
    <title>Johannes Kentmann's drawings</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="nav__main">
        <h1 class="nav__title">Drawings by Johannes Kentmann</h1>
      </a>
      <div class="nav__menu" id="navMenu">
        <a href="../index.html" class="nav__link">Botanical Encounter</a>
        <a href="./map.html" class="nav__link">Map of botanical encounters</a>
        <a href="./theophil_prints.html" class="nav__link"
          >Prints by Theophil Kentmann</a
        >
        <a href="./contact.html" class="nav__link">Contact</a>
        <p>
          <a href="?lang=en" id="en">EN</a>/<a href="?lang=de" id="de">DE</a>
        </p>
      </div>

      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <div class="wrapper" id="wrapper"></div>

    <script src="../script/plant_data_johannes.js"></script>
    <script>
      let lang = getQueryStringValue("lang");
      if (lang == "") {
        lang = navigator.language.substr(0, 2);
      }
      if (!["en", "de"].includes(lang)) {
        lang = "en";
      }

      for (item of johannesDrawing) {
        const card = document.createElement("div");
        const plantImage = document.createElement("img");
        const commonName = document.createElement("h1");
        const scientificName = document.createElement("i");
        const wiki = document.createElement("a");

        if (lang == "en") {
          plantImage.src = `../img/johannes/${item.file_name}.jpg`;
          plantImage.setAttribute("class", "plantImage");
          commonName.textContent = item.english[0];
          commonName.setAttribute("class", "commonName");
          scientificName.textContent = item.scientific_name;
          scientificName.setAttribute("class", "scientificName");
          wiki.innerHTML = "<p>learn more on wikipedia →</div>";
          wiki.href = item.wiki_en;
          wiki.target = "_blank";
          wiki.setAttribute("class", "wiki");
          card.setAttribute("class", "card");
        } else if (lang == "de") {
          plantImage.src = `../img/johannes/${item.file_name}.jpg`;
          plantImage.setAttribute("class", "plantImage");
          commonName.textContent = item.german[0];
          commonName.setAttribute("class", "commonName");
          scientificName.textContent = item.scientific_name;
          scientificName.setAttribute("class", "scientificName");
          wiki.innerHTML = "<p>Mehr auf Wikipedia erfahren →</div>";
          wiki.href = item.wiki_de;
          wiki.target = "_blank";
          wiki.setAttribute("class", "wiki");
          card.setAttribute("class", "card");
        }

        card.append(plantImage, commonName, scientificName, wiki);
        document.getElementById("wrapper").append(card);
      }
    </script>
    <script src="../script/menu.js"></script>
    <script src="../script/language_data.js"></script>
    <script src="../script/set_language.js"></script>
  </body>
</html>
