<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Botanical Encounter is a collaborative plant mapping project inspired by the 16-century naturalist book Codex Kentmanus. How do botanical encounters spark your creativity? Share them on the map!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Map of Botanical Encounters" />
    <meta
      property="og:description"
      content="Botanical Encounter is a collaborative plant mapping project inspired by the 16-century naturalist book Codex Kentmanus. How do botanical encounters spark your creativity? Share them on the map!"
    />
    <meta property="og:image" content="../img/social_media.png" />

    <meta property="og:url" content="botanical-encounter.com/pages/map.html" />
    <meta property="og:site_name" content="Map of Botanical Encounters" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="img/social_media.png" />

    <link type="text/css" rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.Default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.css"
    />
    <script src="../library/leaflet/leaflet-src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>
    <script src="../script/geturlvalue.js"></script>
    <title data-key="page_title_map">
      Map of Botanical Encounters - a collaborative plant map with art
    </title>
  </head>

  <body>
    <nav class="navbar" id="navbar">
      <a href="#" class="nav__main"><h1>Map of Botanical Encounters</h1></a>
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <div class="nav__menu" id="navMenu">
        <a href="../index.html" class="nav__link" data-key="nav_index"
          >Botanical Encounter</a
        >
        <a
          href="./johannes_drawings.html"
          class="nav__link"
          data-key="nav_johannes"
          >Drawings by Johannes Kentmann</a
        >
        <a
          href="./theophil_prints.html"
          class="nav__link"
          data-key="nav_theophil"
          >Prints by Theophil Kentmann</a
        >
        <a href="./contact.html" class="nav__link" data-key="nav_contact"
          >Contact</a
        >
        <p>
          <a href="?lang=en" id="en">EN</a>/<a href="?lang=de" id="de">DE</a>/<a
            href="?lang=zh"
            id="zh"
            >繁</a
          >
        </p>
      </div>
    </nav>

    <!--Contribution PopUps on the Map-->
    <div
      class="contribution__popup"
      id="map"
      style="width: 100%; height: 100%"
    ></div>

    <!--Contribution Overlay-->
    <div class="overlay cotribution__overlay" id="contributionOverlay">
      <div class="contribution__wrapper" id="contributionWrapper">
        <a href="#" class="close" id="closeContributionOverlay"></a>
        <div class="contributedContent" id="contributedContent"></div>

        <div class="share-dialog" id="shareDialog">
          <header>
            <h1 class="dialog-title" data-key="dialog_title">
              Share this story
            </h1>
            <a href="#" class="close" id="closeShareDialogButton"></a>
          </header>
          <div class="link" id="shareLinkWrap">
            <button
              class="button copy-link_button"
              id="copyLinkButton"
              data-key="copy_link_button"
            >
              Copy Link
            </button>
          </div>
        </div>
        <button class="button share-button" id="shareButton">
          <svg>
            <use href="#share-icon"></use>
          </svg>
          <span data-key="share_button">Share</span>
        </button>
        <svg class="hidden">
          <defs>
            <symbol
              id="share-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-share"
            >
              <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
              <polyline points="16 6 12 2 8 6"></polyline>
              <line x1="12" y1="2" x2="12" y2="15"></line>
            </symbol>
          </defs>
        </svg>
      </div>
    </div>

    <!--crop photo Overlay-->
    <div class="overlay cropImg__overlay" id="cropImgOverlay">
      <div class="cropImg__wrapper">
        <a href="#" class="close" id="closeCropImgOverlay"></a>
        <input type="file" class="fileInput" id="fileInput" accept="image/*" />
        <div class="canvas_container" style="display: block">
          <canvas id="canvas"></canvas>
        </div>
        <div class="cropImg__button_wrap">
          <button
            id="cancelUploadPhotoButton"
            class="button outlined_button"
            data-key="back_to_map_button"
          >
            ← Back to map
          </button>
          <button
            id="cropImgButton"
            class="button cropImgButton"
            data-key="crop_img_button"
          >
            Crop →
          </button>
        </div>
      </div>
    </div>

    <!--Add Form Overlay-->
    <div class="overlay adding__overlay" id="addFormOverlay">
      <div class="adding__form" id="addingForm">
        <a href="#" class="close" id="closeAddingFormOverlay"></a>
        <img
          id="inputPhoto"
          class="inputPhoto"
          alt="The screen capture will appear in this box."
        />

        <div class="adding__form_text_input_wrapper" id="addingFormWrapper">
          <div class="input" data-key="input_plant_name_label"></div>
          <div class="input" data-key="input_scientific_name_label"></div>
          <div class="input" data-key="input_author_label"></div>
          <div class="input" data-key="input_story_label"></div>

          <div class="adding__button_wrap">
            <button
              class="button adding__button_cancel"
              id="cancelButton"
              data-key="recrop_button"
            >
              ← Recrop Photo
            </button>
            <button
              class="button adding__button_preview"
              id="previewButton"
              data-key="preview_button"
            >
              Preview →
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Preview Overlay-->
    <div class="overlay preview__overlay" id="previewOverlay">
      <div class="preview__wrapper">
        <a href="#" class="close" id="closePreviewOverlay"></a>
        <img class="preview__image" id="previewImage" />
        <ul class="preview__info">
          <li class="preview__plant_name">
            <h1><span id="previewPlantName"> </span></h1>
            <i class="preview__scientific_name"
              ><span id="PreviewScientificName"></span
            ></i>
          </li>
          <li class="preview__author" data-key="preview_author"></li>
          <li class="preview__story"><span id="previewStory"></span></li>
        </ul>
        <div class="preview__button_wrap">
          <button
            class="button preview__button_edit"
            id="editButton"
            data-key="edit_button"
          >
            ← Edit
          </button>
          <button
            class="button preview__button_submit"
            id="submitButton"
            data-key="submit_button"
          >
            Submit your story
          </button>
        </div>
      </div>
    </div>

    <script src="../script/menu.js"></script>
    <script src="../script/contribution_overlay.js"></script>
    <script src="../script/language_data.js"></script>
    <script src="../script/get_lang_value.js"></script>
    <script src="../script/set_language.js"></script>
    <script src="../script/map_setup.js"></script>
    <script src="../script/sharedata.js"></script>
    <script src="../script/overlay_switch.js"></script>
    <script src="../script/contribution_upload_photo.js"></script>
    <script src="../script/contribution_crop_photo.js"></script>
    <script src="../script/contribution_get_preview.js"></script>
    <script src="../script/submit.js"></script>
    <script src="../script/contribution_event_listeners.js"></script>
  </body>
</html>
